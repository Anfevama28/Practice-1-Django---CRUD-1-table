{% extends 'user/base.html '%}

{% block content %}
<h1>{{title}}</h1>

<form method="POST">
    {% csrf_token %}

    <div>
        <ul>
            {% if form_errors %}
                {% for field, errors in form_errors.items %}
                    {% for error in errors %}
                        <li>{{error}}</li>
                    {% endfor %}
                {% endfor %}
            {% endif %}
        </ul>
    </div>
    {{form}}
    <button>save</button>
</form>
{% endblock %}
